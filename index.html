<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/03469b9798.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4 ">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search Todos">
            </form>
        </header>


        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center text-light"><span>Play mariokart</span>
            <i class="far fa-trash-alt delete"></i> 

            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center text-light"><span>defeat ganon in zelda </span>  <i class="far fa-trash-alt delete"></i> </li>

            <li class="list-group-item d-flex justify-content-between align-items-center text-light  "><span>make a vegie pie </span>  <i class="far fa-trash-alt delete"></i> </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input  class="form-control m-auto" type="text" name="add">
        </form>
    </div>
    


    <script src="file.js"></script>
</body>
</html>
